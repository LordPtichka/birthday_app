services:

    json-server:
        build:
            context: ../json_server
            dockerfile: ../docker_config/dockerfile.backend
        ports:
            - "4000:4000"
        volumes:
            - ../json_server:/usr/app
        networks:
            - iviteWorks
    nextjs:
        build:
            context: ../inite-next-15-1
            dockerfile: ../docker_config/dockerfile.frontend
        ports:
            - "3000:3000"
        volumes:
            - ../inite-next-15-1:/usr/app
        networks:
            - iviteWorks
    nginx:
        image: nginx:alpine
        container_name: nginx
        ports:
            - "80:80"
        volumes:
            - ../nginx/default.conf:/etc/nginx/conf.d/default.conf
        networks:
            - iviteWorks

networks:
    iviteWorks:
